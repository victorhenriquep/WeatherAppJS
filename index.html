<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>WeatherAPP by Victor Pereira</title>
</head>

<body>
    <div class="container">  <!--This is the main div (container) of the application-->
        <div class="search-box"> <!--The search-box div with icon, inputtext with placeholder and button-->
            <i class="fa-solid fa-location-dot"></i> <!--Location icon-->
            <input type="text" placeholder="Enter your location"> <!--Text box already written "Enter your location"-->
            <button class="fa-solid fa-magnifying-glass"></button> <!--Search icon-->
        </div>

        <div class="not-found"> <!--Not found error div, if the user enters an invalid location-->
            <img src="assets/img/404.png" alt="Error image"> <!--404 Page Not Found Image-->
            <p>Oops! Invalid location. Try another one.</p> <!--Alert message-->
        </div>

        <div class="weather-box"> <!--Weather box div, with an image, temperature and a description-->
            <img src="">
            <p class="temperature"></p>
            <p class="description"></p>
        </div>

        <div class="weather-details"> <!--Weather details div, with humidy, windy, -->
            <div class="humidity"> <!--Humidity div, to show humidity details-->
                <i class="fa-solid fa-water"></i> <!--Water icon-->
                <div class="text">
                    <span></span>
                    <p>Humidity</p> <!--Humidity text-->
                </div>
            </div>
            <div class="wind"> <!--Wind div, to show wind details-->
                <i class="fa-solid fa-wind"></i> <!--Wind icon-->
                <div class="text">
                    <span></span>
                    <p>Wind Speed</p> <!--Wind speed text-->
                </div>
            </div>
        </div>
        
    </div>

    <script src="https://kit.fontawesome.com/7c8801c017.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>

</body>
</html>
